<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td class="status">
              <a href="#" pTooltip="{{pessoa.ativo ? 'Inativar' : 'Ativar'}}" tooltipPosition="top">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
            </td>
            <td class="col-acoes">
                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
